{% extends "layout.html" %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <form method="post">
        <form action="/url/to/submit/" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Login</button>
            {% endbuttons %}
        </form>
    </form>
</div>
{% endblock %}
