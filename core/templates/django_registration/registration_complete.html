{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        {% for post in posts %}
        <div class="col-md-3.5">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title|truncatechars:10 }}</h5>
                    <p class="card-text">{{ post.text|truncatechars:100 }}</p>
                    <a href="/post/{{post.id}}" class="btn btn-primary">Read more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
